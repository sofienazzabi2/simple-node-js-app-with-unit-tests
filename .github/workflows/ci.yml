name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "true" 
          MYSQL_DATABASE: user_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to v3

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22.3.0"

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          while ! mysqladmin ping -h 127.0.0.1 --silent; do
            sleep 1
          done

      - name: Create the 'users' table
        run: |
          mysql -h 127.0.0.1 -uroot --password="" user_db < init.sql

      - name: Download and install the latest version of Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          LATEST_VERSION=$(wget -qO- https://api.github.com/repos/aquasecurity/trivy/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')
          wget https://github.com/aquasecurity/trivy/releases/download/${LATEST_VERSION}/trivy_${LATEST_VERSION#v}_Linux-64bit.deb
          sudo dpkg -i trivy_${LATEST_VERSION#v}_Linux-64bit.deb
          trivy -v

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: ""
          DB_NAME: user_db
        run: npm test

      # SonarCloud analysis step
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master  # Follow the latest SonarCloud recommendation
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} 
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} 
            -Dsonar.sources=.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for SonarCloud to comment on PRs
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Set SONAR_TOKEN as an environment variable

          
      - name: Build Docker image
        run: |
          docker build -t nodejs-simple-app .

      - name: Run Trivy scan
        run: |
          trivy image --exit-code 1 --severity CRITICAL,HIGH nodejs-simple-app || echo "Trivy scan completed with warnings."

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Tag Docker image with auto-increment version
        run: |
          docker tag sofienazzabi/simple-nodejs-app-with-unit-test:latest sofienazzabi/simple-nodejs-app-with-unit-test:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push sofienazzabi/simple-nodejs-app-with-unit-test:latest

      - name: Terminate Successfully
        run: echo "All tests completed successfully!"
